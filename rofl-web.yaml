##################################################################################################
# Details service
##################################################################################################
apiVersion: v1
kind: Service
metadata:
  name: rofl-web
  labels:
    app: rofl-web
    service: rofl-web
spec:
  ports:
  - port: 80
    name: http
  selector:
    app: rofl-web
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: rofl-web-v1
  labels:
    app: rofl-web
spec:
  replicas: 1
  selector:
    matchLabels:
      app: rofl-web
  template:
    metadata:
      labels:
        app: rofl-web
        
    spec:
      containers:
      - name: details
        image: mysuperdockid/myrepo:rofl-web
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 80


